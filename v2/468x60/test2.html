<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TEST 2</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; background: #0c326f; font-family: Arial, sans-serif; }
    body { display: flex; align-items: center; justify-content: center; }
    .frame { position: relative; width: 468px; height: 60px; overflow: hidden; background: #0c326f; }
    .main-content { position: absolute; inset: 0; display: flex; flex-direction: row; }
    .image-area { position: relative; width: 255px; height: 60px; flex-shrink: 0; overflow: hidden; }
    .personagem { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .text-area { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 6px 12px; background: #0c326f; }
    .headline { font-size: 12px; font-weight: 700; color: #FFCB08; line-height: 1.15; margin-bottom: 2px; }
    .subtext { font-size: 10px; font-weight: 600; color: #ffffff; line-height: 1.2; }
  </style>
</head>
<body>
  <div class="frame">
    <div class="main-content">
      <div class="image-area">
        <img class="personagem" src="../../468x60/menina01_468x60.png" alt="Estudante">
      </div>
      <div class="text-area">
        <div class="headline">Cartao Uniforme Escolar.</div>
        <div class="subtext">Feito na medida certa para 442 mil estudantes.</div>
      </div>
    </div>
  </div>
</body>
</html>
